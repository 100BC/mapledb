mutation EditMusician(
  $id: String!
  $city: String
  $province: Province
  $appleLink: String
  $bandcampLink: String
  $spotifyLink: String
  $youtubeLink: String
  $isGroup: Boolean
  $disbanded: Date
) {
  musicianEdit(
    id: $id
    city: $city
    province: $province
    appleLink: $appleLink
    bandcampLink: $bandcampLink
    spotifyLink: $spotifyLink
    youtubeLink: $youtubeLink
    isGroup: $isGroup
    disbanded: $disbanded
  ) {
    name
  }
}
