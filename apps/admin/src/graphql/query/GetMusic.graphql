query GetMusic($id: String!) {
  music(id: $id) {
    id
    name
    nonCanadians
    release
    hasCover
    subgenre {
      name
      genre
    }
    copyright
    instrumental
    appleLink
    bandcampLink
    spotifyLink
    youtubeLink
    musicType
    musicians {
      id
    }
  }
}

query GetMusicName($id: String!) {
  music(id: $id) {
    name
  }
}
