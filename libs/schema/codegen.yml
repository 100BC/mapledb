overwrite: true
schema: '../../apps/server/schema.graphql'
generates:
  index.ts:
    documents: '../../apps/**/*.graphql'
    plugins:
      - typescript
  web/operations.ts:
    documents: '../../apps/web/**/*.graphql'
    preset: import-types
    presetConfig:
      typesPath: ..
    plugins:
      - typescript-operations
      - typescript-document-nodes
    config:
      nameSuffix: Document
  web/hooks.ts:
    documents: '../../apps/web/**/*.graphql'
    plugins:
      - typescript-urql
    config:
      importOperationTypesFrom: Operations
      documentMode: external
      importDocumentNodeExternallyFrom: ./operations
config:
  onlyOperationTypes: true
  skipTypename: true
  avoidOptionals:
    field: true
    inputValue: false
    object: false
    defaultValue: false
  scalars:
    Upload: File
    Date: string
hooks:
  afterAllFileWrite:
    - eslint --fix
    - prettier --write --config '../../.prettierrc.json'
