overwrite: true
schema: '../../apps/server/schema.graphql'
generates:
  types/index.ts:
    documents: '../../apps/web/**/*.graphql'
    plugins:
      - typescript
  types/web.ts:
    documents: '../../apps/web/**/*.graphql'
    preset: import-types
    presetConfig:
      typesPath: .
    plugins:
      - typescript-operations
      - typescript-document-nodes
    config:
      nameSuffix: Document
  ../../apps/web/src/graphql/hooks.ts:
    documents: '../../apps/web/**/*.graphql'
    plugins:
      - typescript-urql
    config:
      importOperationTypesFrom: Operations
      documentMode: external
      importDocumentNodeExternallyFrom: '@mooseical/schema/types/web'
  types/admin.ts:
    documents: '../../apps/admin/**/*.graphql'
    preset: import-types
    presetConfig:
      typesPath: .
    plugins:
      - typescript-operations
      - typescript-document-nodes
    config:
      nameSuffix: Document
  ../../apps/admin/src/graphql/hooks.ts:
    documents: '../../apps/admin/**/*.graphql'
    plugins:
      - typescript-urql
    config:
      importOperationTypesFrom: Operations
      documentMode: external
      importDocumentNodeExternallyFrom: '@mooseical/schema/types/admin'
config:
  onlyOperationTypes: true
  skipTypename: true
  avoidOptionals:
    field: true
    inputValue: false
    object: false
    defaultValue: false
  scalars:
    Upload: File
    Date: string
hooks:
  afterAllFileWrite:
    - eslint --fix
    - prettier --write --config '../../.prettierrc.json'
