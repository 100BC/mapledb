overwrite: true
schema: '../../apps/server/schema.graphql'
documents: '../../apps/**/*.graphql'
generates:
  types.generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-document-nodes
    config:
      nameSuffix: Document
  operations.generated.ts:
    plugins:
      - typescript-urql
    config:
      importOperationTypesFrom: Operations
      documentMode: external
      importDocumentNodeExternallyFrom: ./types.generated
config:
  onlyOperationTypes: true
  skipTypename: true
  avoidOptionals:
    field: true
    inputValue: false
    object: false
    defaultValue: false
  scalars:
    Upload: File
    Date: string
hooks:
  afterAllFileWrite:
    - eslint --fix
    - prettier --write --config '../../.prettierrc.json'
